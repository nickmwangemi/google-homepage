<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Google by Nick</title>
</head>
<body>
    <section>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div>
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div>
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <img class="show-apps-icon" src="img/show-apps-button.png" alt="Google Apps">
                    <button class="btn btn-primary">Sign in</button>
                </div>
            </nav>
        </header>
        <!-- End of Header -->

        <!-- Main Content -->
        <main>
            <section>
                <div>
                    <div>
                        <img id="logo" src="img/logo.png" alt="Google Logo">
                    </div>

                    <!-- Search Box -->
                    <div class="search-box">
                        <img id="search-icon" src="img/search-icon.png" alt="Google Search Icon">
                        <input type="text">
                        <img id="microphone-icon" src="img/microphone-icon.png" alt="Search by Voice">
                    </div>
                    <!-- End of Search Box -->

                    <div class="search-box-buttons">
                        <button class="btn btn-secondary">Google Search</button>
                        <button class="btn btn-secondary">I'm Feeling Lucky</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer>
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
        <!-- End of Footer -->
    </section>
</body>
</html>
